# JPA 처리 시에 발생하는 SQL을 보여줄 것인지를 결정
spring.jpa.show-sql=true

# DDL을 자동생성 (create/update/create-drop/validate/none)
spring.jpa.hibernate.ddl-auto=update

# 실제 JPA의 구현체인 Hibernate가 동작하면서 발생하는 SQL을 포맷팅해서 출력
spring.jpa.properties.hibernate.format_sql=create

#Thyleafg의 만들어진 결과를 보관하지 않도록 설정
spring.thymeleaf.cache=false

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace

